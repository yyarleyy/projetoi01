<!DOCTYPE html>

<html>
    <head>
        <meta   charset="UTF-8"/>

        <title>HTML</title>
    </head>
    <body class="default"
        id="default"
        style="background-color: rgba(33, 26, 97, 0.993);
        border: none;
        padding: 0;
        position: absolute;
        width: 100%;
        height: 100%;
        margin: 0;">

        <div id="meso"
        style="height:auto;
        width: auto;
        left: 50%;">
        </div>


        <div style="width: 100%;
        height: 100%;
        background-color: rgba(33, 26, 97, 0.993);
        position: absolute;
        display: grid;
        left: 0;">
            <div>
                <h1 style="font-size: 70px;
                color:#FFFF;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                margin-left: 24px;
                margin-top: 50px;
                margin-bottom: 100px;
                text-align: center;">Currículo</h1>
            </div>

            <div id="row"
            style="width: 500px;
            height: 100%;
            background-color: rgba(33, 26, 97, 0.993);
            position: absolute;
            left: 0;
            margin-left: 50px;
            margin-top: 0px;">

                <h1 id="title"
                style="font-size: 45px;
                color: #FFFF;
                font-style: normal;
                margin-left: 20px;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                width:293px;
                margin-top: 140px;">Informações:
                </h1>

                <div>
                    <label for="nome"
                    style="  font-size: 29px;
                    color: #FFFF;
                    margin-left: 20px;
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                    margin-top: 10px;">Nome:
                    </label>

                    <input type="text"
                    id="nome"
                    placeholder="Insira seu nome"
                    style="font-size: 30px;
                    margin-left: 20px;
                    border-radius: 7px;
                    display:grid;
                    margin-top: 10px;"/>

                </div>
                <div>
                    <label for="idade"
                    style="  font-size: 29px;
                    color: #FFFF;
                    margin-left: 20px;
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                    margin-top: 10px;">Idade:
                    </label>

                    <input type="number"
                    id="idade"
                    placeholder="Insira sua idade"
                    style="font-size: 30px;
                    margin-left: 20px;
                    border-radius: 7px;
                    display:grid;
                    margin-top: 10px;"/>

                </div>

                <div>
                    <label for="email"
                    style="  font-size: 29px;
                    color: #FFFF;
                    margin-left: 20px;
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                    margin-top: 10px;">Email:</label>

                    <input type="email"
                    placeholder="Insira seu email"
                    id="email"
                    style="  font-size: 29px;
                    margin-left: 20px;
                    border-radius: 7px;
                    display:grid;
                    margin-top: 10px;"/>
                </div>

                <div>
                    <label for="senha"
                    style="  font-size: 29px;
                    color: #FFFF;
                    margin-left: 20px;
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                    margin-top: 10px;">Senha:</label>


                    <input type="password"
                    placeholder="Insira sua senha"
                    id="senha"
                    style="  font-size: 29px;
                    margin-left: 20px;
                    border-radius: 7px;
                    display:grid;
                    margin-top: 10px;"/>
                </div>

                <div>
                    <label for="data"
                    style=" font-size: 25px;
                    color: #FFFF;
                    margin-left: 20px;
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                    display:grid;
                    margin-top: 10px;">Data de entrada:</label>

                    <input type="date"
                    id="data"
                    style="font-size: 30px;
                    margin-left: 20px;
                    border-radius: 7px;
                    margin-top: 10px;"/>
                </div>

                <div>
                    <h1 style="font-size: 45px;
                        color: #FFFF;
                        font-style: normal;
                        margin-left: 20px;
                        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                        width:293px;">Selects:
                    </h1>
    
                    <form>
                        <label for="options"
                            style=" font-size: 30px;
                            color: #FFFF;
                            margin-left: 20px;
                            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Área:
                        </label>
    
                        <select id="options"
                                style="margin-left: 4px;
                                font-size: 30px;
                                border-radius: 5px;"
                            >
                            <option style="border-radius: 5px;">ㅤ</option>
                            <option style="border-radius: 5px;">Desenvolvedor</option>
                            <option style="border-radius: 5px;">Analista</option>
                        </select>
                    </form>
                </div>

            </div>

            <h2 style="color: #FFFF;
                font-size: 15px;
                position: absolute;
                right: 0;
                margin-right: 15px;
                margin-top: 70px;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
                Empresa: <a target="_blank"
                style="border: none;
                color: #FFFF;"
                href="http://berp.com.br/2.0/">http://berp.com.br/2.0/</a>
            </h2>
        </div>
    </body>
</html>
